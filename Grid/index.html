<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Grid/styles/styles.css">
</head>
<body>
    <div class="grid-1 container">
<div class="grid-item1">0</div>
<div class="grid-item2 ft-sz-14 cursor-pointer">DEG</div>
<div class="grid-item3 ft-sz-14 cursor-pointer">F-E</div>
<div class="grid-item4 ft-sz-14 color-3">MC</div>
<div class="grid-item5 ft-sz-14 color-3">MR</div>
<div class="grid-item6 ft-sz-14 cursor-pointer">M+</div>
<div class="grid-item7 ft-sz-14 cursor-pointer">M-</div>
<div class="grid-item8 ft-sz-14 color-3">MS</div>
    </div>
    <div class="grid-2 container ft-sz-14">
        <div class="flex-1 cursor-pointer">
            <img class="img-s"src="../Grid/images/Trigonometry-01.svg" alt="Trigonometry">
        
                <div class="grid-item9 "><p>Trigonometry <i class="arrow down"></i></p>
        </div>   
    </div>        
        <div class="grid-item10 cursor-pointer"><p>Function <i class="arrow down"></i></p></div>
    </div>
    <div class="grid-3 container-1 ft-sz-14">
<div class="border cursor-pointer">2<sup>nd</sup></div>
<div class="border cursor-pointer"> &pi;</div>
<div class="border cursor-pointer">e</div>
<div class="border cursor-pointer">C</div>
<div class="border cursor-pointer">BS</div>
<div class="border cursor-pointer"><em>x<sup>2</sup></em></div>
<div class="border cursor-pointer"><sup>1</sup>&frasl;<sub><em>x</em></sub></div>
<div class="border cursor-pointer">|<em>x</em>|</div>
<div class="border cursor-pointer">exp</div>
<div class="border cursor-pointer">mod</div>
<div class="border cursor-pointer">&#8730;<em>x</em></div>
<div class="border cursor-pointer">(</div>
<div class="border cursor-pointer">)</div>
<div class="border cursor-pointer"><em>n</em>!</div>
<div class="border cursor-pointer">&divide;</div>
<div class="border cursor-pointer"><em>x</em><sup><em>y</em></sup></div>
<div class="border bg-color-6 cursor-pointer">7</div>
<div class="border bg-color-6 cursor-pointer">8</div>
<div class="border bg-color-6 cursor-pointer">9</div>
<div class="border cursor-pointer">&times;</div>
<div class="border cursor-pointer">10<sup><em>x</em></sup></div>
<div class="border bg-color-6 cursor-pointer">4</div>
<div class="border bg-color-6 cursor-pointer">5</div>
<div class="border bg-color-6 cursor-pointer">6</div>
<div class="border cursor-pointer">&minus;</div>
<div class="border cursor-pointer">log</div>
<div class="border bg-color-6 cursor-pointer">1</div>
<div class="border bg-color-6 cursor-pointer">2</div>
<div class="border bg-color-6 cursor-pointer">3</div>
<div class="border cursor-pointer">&plus;</div>
<div class="border cursor-pointer">In</div>
<div class="border bg-color-6 cursor-pointer"><sup></sup><em>&plus;</em></sup>&frasl;<sub><em>&minus;</sub></em></div>
<div class="border bg-color-6 cursor-pointer">0</div>
<div class="border bg-color-6 cursor-pointer">,</div>
<div class="border bg-color-3 cursor-pointer">=</div>
    </div>

</html>
